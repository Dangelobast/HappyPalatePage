<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina de pasteleria happypalate07, pasteleria personalizada en Cali Colombia">
    <link rel="preload" href="/fonts/Nunito-VariableFont_wght.ttf" as="font" type="font/ttf" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="images/cake1.ico">
    <link rel="icon" type="image/png" sizes="48x48" href="images/android-chrome-192x192.png">
    <link rel="icon" type="image/ico" sizes="128x128" href="images/cake3.ico">
    <link rel="icon" type="image/ico" sizes="512x512" href="images/cake4.ico">

    <title>Happy Palate Pasteleria</title>
</head>
<body>
    <article class="card-container">
       <img src="images/icon-1.svg" class="all-icons">
        <div class="profile-card">
        <img src="images/happy_palate.jpg" class="profile-img" alt="profile picture of happy palate with pastries">
        <h1 class="profile-name">Happy Palate</h1>
        <h2 class="pasteleria-type">Pasteleria Personalizada</h2>
        <p class="country-name">Cali, CO</p>
        <img class="flag-svg" src="images/flag-for-colombia.svg" alt="colombian flag, yellow blue and red">
        <ul class="social-links">
           
            <a href="https://www.tiktok.com/@happy.palate" class="tiktok-link">
            <li class="social-link"><img src="images/tiktok-brands-solid-full.svg" class="svg-icons" alt="tiktok icon">TikTok</li></a>
            <a class="instagram-link" href="https://www.instagram.com/happypalate07/">
            <li class="social-link"><img src="images/instagram-brands-solid-full.svg" class="svg-icons" alt="instagram link">Instagram</li></a>
            <a class="youtube-link" href="https://wa.link/aiiq5k">
            <li class="social-link"><img src="images/whatsapp-svgrepo-com.svg" class="svg-icons" alt="whatsapp icon">Pedidos</li></a>
        </ul>
        </div>
    </article>
    <audio src="sound/click.mp3" class="audio-file"></audio>
    <script src="javascript/script.js"></script>
</body>
</html>
